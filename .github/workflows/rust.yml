name: Rust

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: Build
      run: cargo build
      run: cargo build --examples
      run: cargo build -p oxide-bar
      run: cargo build -p oxideipc
      run: cargo build -p oxide-msg
